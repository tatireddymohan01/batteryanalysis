name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
#   Workflow_call:   Either one at a time
#   Workflow_dispatch:

jobs:
  code-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python         
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies   # may be not required if using a virtual environment(may be skip)
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
    
    - name: Lint with flake8     # lint code quality check (SAST  - Static Application Security Testing)
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black  # code formatting check  (SAST  - Static Application Security Testing) # DAST - Dynamic Application Security Testing
      run: |
        black --check src
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml  # generate coverage.xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml                         # upload coverage report to codecov.io

  build:
    needs: code-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'   # only on main branch push 
    
